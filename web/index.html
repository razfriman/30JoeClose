<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30 Joe Close - 3D Viewer</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="js/aframe-environment-component.min.js"></script>
    <script src="js/extended-wasd-controls.js"></script>
  </head>
  <body>
    <div class="mainUI">
      <div class="regionUI desktop">
        <div>W: Forward</div>
        <div>A: Left</div>
        <div>S: Backward</div>
        <div>D: Right</div>
        <div>R: Up</div>
        <div>F: Down</div>
        <div>Mouse Drag: Look Around</div>
      </div>

      <div class="regionUI mobile" style="bottom: 10px; left: 10px">
        <div class="buttonUI" style="width: 128px; opacity: 0.8">
          <img src="images/joystick-base.png" />
          <div
            id="stick1"
            style="
              position: absolute;
              left: 32px;
              top: 32px;
              transition: all 0.2s ease 0s;
              transform: translate3d(0px, 0px, 0px);
            "
          >
            <img src="images/joystick-red.png" />
          </div>
        </div>
      </div>

      <div class="regionUI mobile" style="bottom: 10px; right: 10px">
        <div class="buttonUI" style="width: 128px; opacity: 0.8">
          <img src="images/joystick-base.png" />
          <div
            id="stick2"
            style="
              position: absolute;
              left: 32px;
              top: 32px;
              transition: all 0.2s ease 0s;
              transform: translate3d(0px, 0px, 0px);
            "
          >
            <img src="images/joystick-blue.png" />
          </div>
        </div>
      </div>
    </div>
    <a-scene
      screen-controls
      vr-mode-ui="enabled: false;"
      keyboard-shortcuts="enterVR: false;"
      environment="shadow: true;"
      vr-mode-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item
          id="30JoeClose"
          src="models/30JoeClose/30JoeClose.glb"
        ></a-asset-item>
      </a-assets>

      <a-entity environment></a-entity>

      <a-entity
        gltf-model="#30JoeClose"
        position="10 0.1 -25"
        rotation="0 -90 0"
        scale="0.01 0.01 0.01"
      >
      </a-entity>

      <a-entity
        id="camera"
        camera
        look-controls
        position="0 5 0"
        extended-wasd-controls="flyEnabled: true; turnEnabled: true; lookEnabled: true; maxLookAngle: 60;"
      >
      </a-entity>
    </a-scene>
    <script type="module" src="/main.js"></script>
  </body>
</html>
