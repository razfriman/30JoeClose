<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30 Joe Close - 3D Viewer</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="js/aframe-environment-component.min.js"></script>
    <script src="js/extended-wasd-controls.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <a-asset-item
          id="30JoeClose"
          src="models/30JoeClose/30JoeClose.glb"
        ></a-asset-item>
      </a-assets>

      <a-entity environment></a-entity>

      <a-entity
        gltf-model="#30JoeClose"
        position="10 0.1 -25"
        rotation="0 -90 0"
        scale="0.01 0.01 0.01"
      >
      </a-entity>

      <a-entity
        id="camera"
        camera
        look-controls
        position="0 5 0"
        extended-wasd-controls="flyEnabled: true; turnEnabled: true; lookEnabled: true; maxLookAngle: 60;"
      >
      </a-entity>
    </a-scene>
    <script type="module" src="/main.js"></script>
  </body>
</html>
